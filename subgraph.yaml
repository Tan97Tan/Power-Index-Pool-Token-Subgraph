specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PowerIndexPool
    network: mainnet
    source:
      address: "0x22A9CCfdd10382D9cD18cA4437ff375bd7A87BBd"
      abi: PowerIndexPool
      startBlock: 11362368
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - MinterAdded
        - MinterRemoved
        - Paused
        - PauserAdded
        - PauserRemoved
        - Transfer
        - Unpaused
      abis:
        - name: PowerIndexPool
          file: ./abis/PowerIndexPool.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: MinterAdded(indexed address)
          handler: handleMinterAdded
        - event: MinterRemoved(indexed address)
          handler: handleMinterRemoved
        - event: Paused(address)
          handler: handlePaused
        - event: PauserAdded(indexed address)
          handler: handlePauserAdded
        - event: PauserRemoved(indexed address)
          handler: handlePauserRemoved
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
