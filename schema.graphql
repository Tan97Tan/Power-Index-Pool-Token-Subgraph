type Approval_ @entity {
  id: ID!
  count: BigInt!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
}

type Transfer_ @entity {
  id: ID!
  count: BigInt!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}

type Paused_ @entity {
  id: ID!
  count: BigInt!
  account: Bytes!
}

type Unpaused_ @entity {
  id: ID!
  count: BigInt!
  account: Bytes!
}